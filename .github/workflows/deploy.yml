name: Deploy to PythonAnywhere

on:
  workflow_call:
  workflow_dispatch:

jobs:
  deploy:
    name: Create Artifact and Deploy
    runs-on: ubuntu-latest
    environment: CI/CD

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create artifact
      run: |
        zip -r app.zip * .[^.]* 

    - name: Deploy to PythonAnywhere
      env:
        PA_BASE_URL: ${{ vars.PA_BASE_URL }}
        PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
        PA_USERNAME: ${{ secrets.PA_USERNAME }}
      run: |
        # Upload the zip file
        curl -X POST "${PA_BASE_URL}/api/v0/user/${PA_USERNAME}/files/path/home/${PA_USERNAME}/" \
             -H "Authorization: Token ${PA_API_TOKEN}" \
             --form file=@app.zip

        # Unzip the file, recreate venv, install dependencies, and clean up
        curl -X POST "${PA_BASE_URL}/api/v0/user/${PA_USERNAME}/consoles/" \
             -H "Authorization: Token ${PA_API_TOKEN}" \
             -d "command=bash -c 'cd ~ && unzip -o app.zip && rm app.zip && python3 -m venv VendorVerseProd && source venv/bin/activate && pip install -r requirements.txt'"

        # Reload the web app
        curl -X POST "${PA_BASE_URL}/api/v0/user/${PA_USERNAME}/webapps/vendorverse.eu.pythonanywhere.com/reload/" \
             -H "Authorization: Token ${PA_API_TOKEN}"
