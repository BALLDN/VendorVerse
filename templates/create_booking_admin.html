<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Booking Details</title>

    <link rel="stylesheet" href="./static/style.css">

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
    {% include 'favicon.html' %}
    <script>
        function addDiscountTextArea() {

            if (document.getElementById('discount_checkbox').checked) {
                document.getElementById("Discount_Section").innerHTML=" <div data-mdb-input-init class='form-outline mb-4'><label class='form-label' for='discount'>Please enter the details of the discount</label><textarea type='text' maxlength='200' id='discount' class='form-control form-control-md' required> </textarea></div>";
            } else {
                document.getElementById("Discount_Section").innerHTML="";
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
          const dateInput = document.getElementById('dateInput');
          const today = new Date().toISOString().split('T')[0];
          dateInput.setAttribute('min', today);
      });
  </script>
</head>

<body>

  {% include 'admin_navbar.html' %}

    <div class="mask d-flex align-items-center vh-100 gradient-custom-3">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">
              <div class="card mb-5 mt-5" style="border-radius: 15px;">
                <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Please Enter the Details of your booking</h2>

              <form action="{{url_for("create_booking_admin")}}" method="post">

                  <label class='form-label' for='VendorName'>Vendor Name</label>
                  <select class='form-select form-select-sm mb-2' aria-label='' name='VendorName' id='VendorName' required>
                  <option value='' disabled selected>Please select a Vendor</option>
                  {% for vendor in vendors %} <option value="{{ vendor.get('User_ID') }}">{{ vendor.get('Vendor_Name') }}</option>{% endfor %}
                  </select>

                <label for="Date">Booking Date</label>
                <input id="DateInput" name="Date" class="form-control mb-2" type="date" />

                <div data-mdb-input-init class="form-outline mb-2">
                  <label class="form-label" for="Location">Location</label>
                  <select class="form-select form-select-sm mb-2" aria-label=".form-select-sm" name="Location" id="Location" required>
                    <option value="" disabled selected>Select Location</option>
                    <option value="Front Car park">Front Car Park</option>
                    <option value="Back Car Park">Back Car Park</option>
                </select>
                </div>

                <div data-mdb-input-init class="form-outline mb-2">
                  <label class="form-label" for="additional_info">Additional Information</label>
                  <textarea type="text" id="additional_info" name="additional_info" class="form-control form-control-md" maxlength="200" required> </textarea>
                </div>

                <!-- An element to toggle between password visibility -->
               
                <input id="discount_checkbox"type="checkbox" onclick="addDiscountTextArea()">Is the vendor offering a discount?

                <div id="Discount_Section"> </div>


                <div class="d-flex justify-content-center">
                  <button  type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Confirm</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="module" src="./static/firebase.js"></script> <!-- Auth functions -->

<script>
    // Function to format the date to YYYY-MM-DD
    function getCurrentDate() {
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // Set the min attribute of the date input field
    document.addEventListener('DOMContentLoaded', () => {
      const dateInput = document.getElementById('DateInput');
      dateInput.setAttribute('min', getCurrentDate());
    });
</script>
</body>

</html>
