<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Booking Details!</title>

  <link rel="stylesheet" href="./static/style.css">

  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>

  <script>
    function addDiscountTextArea() {

      if (document.getElementById('discount_checkbox').checked) {
        document.getElementById("Discount_Section").innerHTML = " <div data-mdb-input-init class='form-outline mb-4'><label class='form-label' for='discount'>Please enter the details of your discount</label><textarea type='text' maxlength='200' name='discount' id='discount' class='form-control form-control-md' required> </textarea></div>";
      } else {
        document.getElementById("Discount_Section").innerHTML = "";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      const dateInput = document.getElementById('dateInput');
      const today = new Date().toISOString().split('T')[0];
      dateInput.setAttribute('min', today);
    });

  </script>
</head>

<body>

  <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">VendorVerse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02"
        aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{url_for(" create_booking")}}">Create Booking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{url_for(" manage_bookings")}}">Manage Bookings</a>
        </li>

      </ul>


      <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for(" logout")}}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="mask d-flex align-items-center vh-100 gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">
          <div class="card mb-5 mt-5">
            <div class="card-body p-5">
              {% for mesg in get_flashed_messages() %}
              <div class="alert alert-success">
                <strong>{{ mesg }}</strong>
              </div>
              {% endfor %}
              <h2 class="text-uppercase text-center mb-5">Please Enter the Details of your booking</h2>

              <form action="{{url_for(" create_booking")}}" method="post">

                <label for="Date">Booking Date</label>
                <input id="dateInput" name="Date" class="form-control mb-2" type="date" />

                <div data-mdb-input-init class="form-outline mb-2">
                  <label class="form-label" for="Location">Location</label>
                  <input type="text" id="Location" name="Location" class="form-control form-control-md" maxlength="30"
                    required>
                </div>

                <div data-mdb-input-init class="form-outline mb-2">
                  <label class="form-label" for="additional_info">Additional Information</label>
                  <textarea type="text" id="additional_info" name="additional_info" class="form-control form-control-md"
                    maxlength="200" required> </textarea>
                </div>

                <!-- An element to toggle between password visibility -->

                <input id="discount_checkbox" name="discount_checkbox" type="checkbox"
                  onclick="addDiscountTextArea()">Are you offering a discount?

                <div id="Discount_Section"> </div>


                <div class="d-flex justify-content-center">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Confirm</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./static/firebase.js"></script> <!-- Auth functions -->
</body>

</html>
