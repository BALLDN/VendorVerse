{%extends 'layout.html'%}
{% block title %}Password Reset{% endblock %}
{%block content%}

<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-xs-12 col-sm-12 col-md-10 col-lg-6 col-xl-5">
    <div class="card" style="border-radius: 15px; min-height: 80vh;">
      <div class="card-body p-5">
        <h2 class="text-uppercase text-center mb-5">Reset your Password</h2>
        {% for mesg in get_flashed_messages() %}
        <div class="alert alert-danger">
          <strong>{{ mesg }}</strong>
        </div>
        {% endfor %}

        <form action="{{url_for('auth.reset')}}" method="POST">

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="Email">Email Address</label>
            <input type="email" id="Email" name="Email" class="form-control form-control-md">
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="Current_Password">Current Password</label>
            <input type="password" id="Current_Password" name="Current_Password"
              class="form-control form-control-md password-toggle">
          </div>

          <hr>

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="Password">New Password</label>
            <input type="password" id="Password" name="Password" class="form-control form-control-md password-toggle">
          </div>


          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="Confirm_Password">Confirm New Password</label>
            <input type="password" id="Confirm_Password" name="Confirm_Password"
              class="form-control form-control-md password-toggle">
          </div>

          <div class="form-check form-check-reverse justify-content-end">
            <label class="form-check-label" for="show_password">Show Password</label>
            <input class="form-check-input" id="show_password" type="checkbox">
          </div>


          <div class="d-flex justify-content-center">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init
              class="btn btn-primary btn-block btn-lg px-5 m-3">
              <h4 class="m-2">Reset</h4>
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/auth.js') }}" type="module"></script>

{%endblock%}
