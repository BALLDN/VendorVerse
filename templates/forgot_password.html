{%extends 'layout.html'%}
{% block title %}Password Reset{% endblock %}
{%block content%}
<section class="vh-100">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 15px; min-height: 80vh;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Reset your Password</h2>
              {% for mesg in get_flashed_messages() %}
              <div class="alert alert-danger">
                <strong>{{ mesg }}</strong>
              </div>
              {% endfor %}

              <form action="{{url_for(" reset")}}" method="POST">

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="Email">Email Address</label>
                  <input type="email" id="Email" name="Email" class="form-control form-control-md">
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="Current_Password">Current Password</label>
                  <input type="password" id="Current_Password" name="Current_Password"
                    class="form-control form-control-md">
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="Password">New Password</label>
                  <input type="password" id="Password" name="Password" class="form-control form-control-md">
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="Confirm_Password">Confirm New Password</label>
                  <input type="password" id="Confirm_Password" name="Confirm_Password"
                    class="form-control form-control-md">
                </div>

                <!-- An element to toggle between password visibility -->
                <input type="checkbox" onclick="showPassword()">Show Passwords


                <div class="d-flex justify-content-center">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Confirm</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    var toastEl = document.getElementById('myToast');
    var toast = new bootstrap.Toast(toastEl, {
      autohide: true,
      delay: 7000
    });
    toast.show();
  });
</script>
<script>
  function showPassword() {
    var password_field = document.getElementById("Password");
    var confirm_password_field = document.getElementById("Confirm_Password");
    var Current_Password_field = document.getElementById("Current_Password");
    //Show password as text
    if (password_field.type === "password" && confirm_password_field.type === "password" && Current_Password_field.type === "password") {
      password_field.type = "text";
      confirm_password_field.type = "text";
      Current_Password_field.type = "text";
    }
    //Hide Password again
    else {
      password_field.type = "password";
      confirm_password_field.type = "password";
      Current_Password_field.type = "password";
    }
  }
</script>
{%endblock%}
