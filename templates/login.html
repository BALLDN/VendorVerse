{%extends 'layout.html'%}
{% block title %}Login{% endblock %}
{%block content%}

<div class="row d-flex justify-content-center">
  <div class="col-sm-12 col-lg-6">
    <div class="card">
      <div class="card-body m-5">

        <form action="{{url_for('auth.login')}}" method="post" id="login_form">
          <h2 class="text-uppercase text-center">Login to VendorVerse</h2>

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control form-control-md"
              value="{{login_email or ''}}" placeholder="example@mail.com" required>
            <div class="invalid-feedback">
              Invalid Credentials
            </div>


          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control form-control-md password-toggle"
              required>
            <div class="invalid-feedback">
              Invalid Credentials
            </div>

          </div>

          <div class="form-check form-check-reverse justify-content-end">
            <label class="form-check-label" for="show_password">Show Password</label>
            <input class="form-check-input" id="show_password" type="checkbox">
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init
              class="btn btn-dark btn-block btn-lg px-5 m-3">
              <h4 class="m-0">Login</h4>

            </button>
          </div>


        </form>
        <p class="text-muted mt-2 mb-0">Don't have an account? <a href="{{url_for('auth.register')}}"
            class="fw-bold text-body">Register</a></p>

        <p class="text-muted mt-2 mb-0">Forgot you Password? <a href="{{url_for('auth.reset')}}"
            class="fw-bold text-body">Reset Password</a></p>

      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/auth.js') }}" type="module"></script>

{%endblock%}
