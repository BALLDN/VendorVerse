<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
     <title>Register for vendorVerse!</title>

    <link rel="stylesheet" href="./static/style.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</head>

<body>
  <section class="vh-100">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-80">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-10 col-sm-12 col-xs-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account with VendorVerse</h2>
  
                <form>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="Email">Email</label>
                  <input type="email" id="Email" class="form-control form-control-md" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="Password">Password</label>
                  <input type="password" id="Password" class="form-control form-control-md" />
                </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="Confirm">Confirm password</label>
                    <input type="password" id="Confirm" class="form-control form-control-md" />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="user_type">User Type</label>
                    <select id="user_type" class="form-select form-select-md mb-3" aria-label=".form-select-md example">
                        <option selected disabled>Please Select a User Type</option>
                        <option value="Vendor">Vendor</option>
                        <option value="Employee">Employee</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center">
                  <button  type="button" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-md gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="login"
                    class="fw-bold text-body">Login</a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
