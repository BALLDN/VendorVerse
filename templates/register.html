<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <title>Register for vendorVerse!</title>

    <link rel="stylesheet" href="./static/style.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

  <script>
    function showPassword() {
        var password_field = document.getElementById("Password");
        var confirm_password_field = document.getElementById("Confirm_Password");
        //Show password as text
        if (password_field.type === "password" && confirm_password_field.type === "password") {
            password_field.type = "text";
            confirm_password_field.type = "text";
        } 
        //Hide Password again
        else {
            password_field.type = "password";
            confirm_password_field.type = "password";
        }
      }
  </script>
</head>
<body>
<section class="vh-100">
  <div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container registration_card">
      <div class="row d-flex justify-content-center align-items-center" style="max-width: 80vw">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 15px; min-height: 80vh;">
            <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Register for VendorVerse!</h2>

            <form action="{{ url_for("register")}}" method=post>

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="Email">Email Address</label>
                <input type="email" id="Email" name="Email" class="form-control form-control-md" required>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="Password">Password</label>
                <input type="password" id="Password" name="Password" class="form-control form-control-md" required>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="Password">Confirm Password</label>
                <input type="password" id="Confirm_Password" name="confirm_password" class="form-control form-control-md" required>
              </div>

              <!-- An element to toggle between password visibility -->
             <input type="checkbox" onkeydown="showPassword()" onclick="showPassword()">Show Password

             <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="user_type">User Type</label>
              <select id="user_type" class="form-select form-select-md mb-3" name="User_Type" aria-label=".form-select-md example" required>
                <!--  <option selected disabled>Please Select a User Type</option> -->
                  <option value="Vendor">Vendor</option>
                  <option value="Employee">Employee</option>
              </select>
          </div>


              <div class="d-flex justify-content-center">
                <button  type="submit" data-mdb-button-init
                  data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
              </div>

              <p class="text-center text-muted mt-2 mb-0">Already have an account? <a href="{{url_for("login")}}"
                class="fw-bold text-body">Login</a></p>

              <p class="text-center text-muted mt-2 mb-0">Forgot your Password? <a href="{{url_for("reset")}}"
                  class="fw-bold text-body">Reset Password</a></p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
<script type="module" src="./static/firebase.js"></script> <!-- Auth functions -->
</body>

</html>
