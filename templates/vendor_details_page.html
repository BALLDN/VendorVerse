<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Vendor Details</title>

    <link rel="stylesheet" href="./static/style.css">

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
    {% include 'favicon.html' %}
</head>

<body>
  <section class="vh-100">
    <div class="mask d-flex align-items-center h-100 gradient-custom-4">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xs-12 col-sm-12 col-md-10 col-lg-6 col-xl-5">
            <div class="card" style="border-radius: 15px; min-height: 80vh;">
              <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Please enter the details of your business</h2>

              <form action="{{url_for("vendor_details_page")}}" method="post">

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="vendor_name">Vendor Name</label>
                  <input type="text" name="vendor_name" id="vendor_name" placeholder="Vendor Name" class="form-control form-control-md" maxlength="30" required>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="phone_number">Phone Number</label>
                  <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" class="form-control form-control-md" maxlength="25" required>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="address">Address</label>
                  <input type="text" name="address" id="address" placeholder="Address" class="form-control form-control-md" maxlength="70"required>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="about_us">Description of Business</label>
                    <textarea type="text" name="about_us" id="about_us" placeholder="About Us" class="form-control form-control-md" maxlength="150" required> </textarea>
                  </div>


                <div class="d-flex justify-content-center">
                  <button  type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Confirm</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
