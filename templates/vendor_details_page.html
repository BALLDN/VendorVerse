{%extends 'layout.html'%}
{% block title %}My Account{% endblock %}
{%block content%}

<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-xs-12 col-sm-12 col-md-10 col-lg-6 col-xl-5">
    <div class="card" style="border-radius: 15px; min-height: 80vh;">
      <div class="card-body p-5">
        <h2 class="text-uppercase mb-5">Please enter the details of your business</h2>

        <form action="{{url_for('auth.vendor_details_page')}}" method="post">

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="vendor_name">Business Name</label>
            <input type="text" name="vendor_name" id="vendor_name" placeholder="Vendor Name"
              class="form-control form-control-md" maxlength="30" required>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="phone_number">Contact Number</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number"
              class="form-control form-control-md" maxlength="25" required>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="address">Physical Address</label>
            <input type="text" name="address" id="address" placeholder="Address" class="form-control form-control-md"
              maxlength="70" required>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="about_us">Description of Business</label>
            <textarea type="text" name="about_us" id="about_us" placeholder="About Us"
              class="form-control form-control-md" maxlength="150" required> </textarea>
          </div>


          <div class="d-flex justify-content-center">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init
              class="btn btn-dark btn-block btn-lg px-5 m-3">
              <h4 class="m-0">Confirm</h4>
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

{%endblock%}
