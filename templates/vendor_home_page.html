{% extends 'layout.html' %}
{% block title %}Vendor Dashboard{% endblock %}
{% block content %}
<h2>Welcome, Vendor ðŸ‘‹</h2>
<div class="row">
    <div class="col-8 card p-4">
        <div id='calendar'></div>
    </div>
    <!-- Booking Details -->
    <div id="form" class="modal fade" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Booking Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="booking-form">
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="deal" class="form-label">Deal</label>
                            <input type="text" class="form-control" id="deal" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="additional-info" class="form-label">Additional Info</label>
                            <textarea class="form-control" id="additional-info" disabled></textarea>
                        </div>
                        <input type="hidden" id="event-id">
                        <button type="submit" class="btn btn-primary" id="submit-button" hidden></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-8 col-sm-8 col-lg-4 col-xl-4 d-flex justify-content-center align-items-center">
    <div class="col-10">
        <div class="w-100">
            <h2 class="text-center">Create a Booking</h2>
            <div style="border-radius: 15px;" class="card mb-5">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Please Enter the Details of your booking</h2>

                    <form action="{{url_for('booking.create_booking')}}" method="post">

                        <div data-mdb-input-init class="form-outline mb-2">
                            <label class="form-label" for="additional_info">Booking Title</label>
                            <input type="text" id="additional_info" name="additional_info" class="form-control form-control-md"
                            maxlength="200" required> </input>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-2">
                            <label for="Date">Booking Date</label>
                            <input id="dateInput" name="Date" class="form-control mb-2" type="date" />
                        </div>

                        <div data-mdb-input-init class="form-outline mb-2">
                            <label class="form-label" for="Location">Location</label>
                            <select class="form-select form-select-sm mb-2" aria-label=".form-select-sm" name="Location" id="Location"
                            required>
                            <option value="" disabled selected>Select Location</option>
                            <option value="Front Car park">Front Car Park</option>
                            <option value="Back Car Park">Back Car Park</option>
                            </select>
                        </div>

                        <div class="form-check p-0">
                            <input id="discount_checkbox" name="discount_checkbox" type="checkbox" onclick="addDiscountTextArea()">
                            <label class="form-check-label" for="discount_checkbox">Are you offering a deal?</label>
                        </div>

                        <div id="Discount_Section"> </div>

                        <div class="d-flex justify-content-center mt-2">
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-block btn-lg px-5">
                            <h4 class="m-0">Confirm</h4>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

<script>
    function submitBookingCancelForm() {
        document.getElementById('booking-action').value = 'cancel';
        document.getElementById('booking-form').submit();
    }

    function submitBookingModifyForm() {
        document.getElementById('booking-action').value = 'modify';
        document.getElementById('booking-form').submit();
        console.log(document.getElementById('event-id').value)
    }

    document.getElementById('cancel-button').addEventListener('click', submitBookingCancelForm);
    document.getElementById('submit-button').addEventListener('click', submitBookingModifyForm);

    document.addEventListener('DOMContentLoaded', (event) => {
        var toastEl = document.getElementById('myToast');
        var toast = new bootstrap.Toast(toastEl, {
            autohide: true,
            delay: 7000
        });
        toast.show();
    });

    // Function to format the date to YYYY-MM-DD
    function getCurrentDate() {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // Set the min attribute of the date input field
    document.addEventListener('DOMContentLoaded', () => {
        const dateInput = document.getElementById('date');
        dateInput.setAttribute('min', getCurrentDate());
    });

    function addDiscountTextArea() {
        if (document.getElementById('discount_checkbox').checked) {
            document.getElementById("Discount_Section").innerHTML = " <div data-mdb-input-init class='form-outline mb-4'><label class='form-label' for='discount'>Please enter the details of your deal</label><textarea type='text' maxlength='200' name='discount' id='discount' class='form-control form-control-md' required> </textarea></div>";
        } else {
            document.getElementById("Discount_Section").innerHTML = "";
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        const dateInput = document.getElementById('dateInput');
        const today = new Date().toISOString().split('T')[0];
        dateInput.setAttribute('min', today);
    });

    // Function to format the date to YYYY-MM-DD
    function getCurrentDate() {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // Set the min attribute of the date input field
    document.addEventListener('DOMContentLoaded', () => {
        const dateInput = document.getElementById('DateInput');
        dateInput.setAttribute('min', getCurrentDate());
    });
</script>
{%endblock%}
